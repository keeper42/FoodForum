<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    开始演示模态框
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel" style="text-align: center;">
                    晒美食
                </h4>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data">
                <div class="input-group">
                    <span class="input-group-addon">美食名称</span>
                    <input type="text" class="form-control" placeholder="晒晒你的美食吧">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">美食主题</span>
                    <input type="text" class="form-control" placeholder="例如：美味的烧鸭饭">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">饭菜价格</span>
                    <input type="text" class="form-control" placeholder="RMB">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">分享心情</span>
                    <textarea class="form-control" placeholder="没有可不填"></textarea>
                </div>
                <div class="form-group">
                    <input id="file-5" class="file" type="file" multiple data-preview-file-type="any" data-upload-url="#" data-preview-file-icon="">
                </div>
            </form>
        </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

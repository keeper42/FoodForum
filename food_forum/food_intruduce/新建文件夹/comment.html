<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Bootstrap 实例 - 模态框（Modal）插件</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

 <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-warning" onclick="star_on_click(1)">
                            <input id="star1" type="checkbox" name="star[]" value="star1" > <span class="glyphicon glyphicon-star">
                        </label>
                        <label class="btn btn-warning" onclick="star_on_click(2)">
                            <input id="star2" type="checkbox" name="star[]" value="star2" > <span class="glyphicon glyphicon-star">
                        </label>
                        <label class="btn btn-warning" onclick="star_on_click(3)">
                            <input id="star3" type="checkbox" name="star[]" value="star3" > <span class="glyphicon glyphicon-star">
                        </label>
                        <label class="btn btn-warning" onclick="star_on_click(4)">
                            <input id="star4" type="checkbox" name="star[]" value="star4" > <span class="glyphicon glyphicon-star">
                        </label>
                        <label class="btn btn-warning" onclick="star_on_click(5)">
                            <input id="star5" type="checkbox" name="star[]" value="star5" > <span class="glyphicon glyphicon-star">
                        </label>
                        
                    </div>

<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal_comment">
    开始演示模态框
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal_comment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>

                <h4 class="modal-title" id="myModalLabel">
                    评论美食
                </h4>
                </div>
				<script type="text/javascript">
                            function star_on_click(argument) {
                                console.log('star_on_click'+argument);
                                var i;
                                for(i=1;i<=argument;i++){
                                    str= 'star'+i;
                                    var star=document.getElementById(str);
                                    star.setAttribute("class","btn btn-warning active");
                                    star.style.display = 'none';
                                }
                                for(;i<=5;i++){
                                    var star=document.getElementById(str);
                                    star.setAttribute("class","btn btn-warning");
                                }
                            }
                </script>
                <div class="modal-body">
                    评分
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-warning" onclick="star_on_click(1)">
                            <input id="star1" type="checkbox" name="star[]" value="star1" > <span class="glyphicon glyphicon-star">
                        </label>
                        <label class="btn btn-warning" onclick="star_on_click(2)">
                            <input id="star2" type="checkbox" name="star[]" value="star2" > <span class="glyphicon glyphicon-star">
                        </label>
                        <label class="btn btn-warning" onclick="star_on_click(3)">
                            <input id="star3" type="checkbox" name="star[]" value="star3" > <span class="glyphicon glyphicon-star">
                        </label>
                        <label class="btn btn-warning" onclick="star_on_click(4)">
                            <input id="star4" type="checkbox" name="star[]" value="star4" > <span class="glyphicon glyphicon-star">
                        </label>
                        <label class="btn btn-warning" onclick="star_on_click(5)">
                            <input id="star5" type="checkbox" name="star[]" value="star5" > <span class="glyphicon glyphicon-star">
                        </label>
                        
                    </div>
                    <br>
                    <br>
                    <textarea style="min-height: 120px;" class="form-control" name="food_content" placeholder="元芳，你怎么看"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交
                    </button>
                </div>
            </form>
            
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
